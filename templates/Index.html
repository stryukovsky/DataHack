<script src="https://api-maps.yandex.ru/2.1?apikey=INSERT_API_KEY_HERE&lang=ru_RU"
        type="text/javascript"></script>
<script>
    ymaps.ready(async function () {
        const myMap = new ymaps.Map("YMapsID", {
            center: [55.76, 37.64],
            zoom: 10
        });

        const formatMoney = (money) => {
            return parseFloat(money).toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, "$1 ").replace('.', ',') + " руб.";
        }

        const toUpperFirstLetter = (name) => {
            return name.charAt(0).toUpperCase() + name.slice(1);
        }

        let response = await fetch("http://127.0.0.1:8000/universities/");
        if (response.ok) {
            const universities = await response.json();
            for (let university of universities) {
                myMap.geoObjects.add(new ymaps.Placemark([Number(university.latitude), Number(university.longitude)], {
                        data: [
                            {weight: 8, color: '#0E4779'},
                            {weight: 6, color: '#1E98FF'}
                        ],
                        hintContent: 'univer name',
                        balloonContent: `<div>${toUpperFirstLetter(university.name)}</div> <div>Сумма: ${formatMoney(university.sum)}</div>`

                    }, {
                        iconLayout: 'default#pieChart',
                        iconPieChartRadius: 20,
                        iconPieChartCoreRadius: 10,
                        iconPieChartCoreFillStyle: '#ffffff',
                        iconPieChartStrokeStyle: '#ffffff',
                        iconPieChartStrokeWidth: 1,
                        iconPieChartCaptionMaxWidth: 200,
                    })
                )
            }
        } else {
            alert("Ошибка HTTP: " + response.status);
        }
    });
</script>

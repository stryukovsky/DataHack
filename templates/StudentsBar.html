<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Favicons -->
    <meta name="theme-color" content="#7952b3">

    <!-- Custom styles for this template -->
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">команда O.G.O.</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</header>
<div id="map"></div>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">
                            <span data-feather="home"></span>
                            Карта
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pie_chart">
                            <span data-feather="file"></span>
                            Контракты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/u_list?page=1">
                            <span data-feather="shopping-cart"></span>
                            Список
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <span data-feather="shopping-cart"></span>
                            Расходы на студента
                        </a>
                    </li>
                </ul>

            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Расходы на студента</h1>
                <p>Гистограмма показывает расходы вузов в перерасчете на одного студента</p>
            </div>

            <canvas class="my-4 w-100" id="oilChart" width="900" height="380"></canvas>

        </main>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js">

</script>
<script>
    const oilCanvas = document.getElementById("oilChart");
    const labels = []
    const data = []

    {#Chart.defaults.global.defaultFontFamily = "Lato";#}
    {#Chart.defaults.global.defaultFontSize = 18;#}
    fetch('http://127.0.0.1:8000/universities/')
        .then((response) => {
            return response.json();
        })
        .then((responseData) => {
            for (let i = 0; i < Math.min(10, responseData.length); i++) {
                labels.push(responseData[i].abbreviation);
                data.push(responseData[i].sum / responseData[i].students_count);
            }

            const pieData = {
                labels,
                datasets: [
                    {
                        label: "",
                        data,
                        backgroundColor: [
                            "#FF6384",
                            "#63FF84",
                            "#84FF63",
                            "#8463FF",
                            "#6384FF"
                        ]
                    }]
            };

            const pieChart = new Chart(oilCanvas, {
                type: 'bar',
                data: pieData
            });
        });


</script>
</body>
</html>
